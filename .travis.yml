language:
   - cpp
compiler:
   - g++

before_install:
   - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
   - sudo apt-get update -qq

install:
   - sudo apt-get install -qq g++-5.0
   - export CXX="g++-5.0"
   - sudo apt-get install libgtest-dev
   - cd /usr/src/gtest
   - sudo cmake .
   - sudo make
   - sudo mv libgtest* /usr/lib/
   - cd "${TRAVIS_BUILD_DIR}"

script:
    - mkdir _builds
    - cd _builds
    - cmake .. -DBUILD_TEST=TRUE
    - make
    - ctest -VV
